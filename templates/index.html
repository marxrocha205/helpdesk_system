<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Chamado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary">Criar Chamado</h2>
        <form action="/add_ticket" method="post">
            <div class="mb-3">
                <label for="tag" class="form-label">Tag:</label>
                <input type="text" class="form-control" id="tag" name="tag" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="attendant" class="form-label">Atendente:</label>
                <select class="form-select" id="attendant" name="attendant">
                    <option>Marx</option>
                    <option>Rodrigo</option>
                    <option>Rodrigo Budzinsky</option>
                    <option>Silvio</option>
                    <option>Eu</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Prioridade:</label>
                <select class="form-select" id="priority" name="priority">
                    <option>Alta</option>
                    <option>Média</option>
                    <option>Baixa</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning">Criar Chamado</button>
        </form>
    </div>
</body>
</html>
