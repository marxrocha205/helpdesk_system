<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Chamado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary">Editar Chamado</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="tag" class="form-label">Tag:</label>
                <input type="text" class="form-control" id="tag" name="tag" value="{{ ticket['tag'] }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição:</label>
                <textarea class="form-control" id="description" name="description" required>{{ ticket['description'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="attendant" class="form-label">Atendente:</label>
                <select class="form-select" id="attendant" name="attendant">
                    <option {% if ticket['attendant'] == 'Marx' %}selected{% endif %}>Marx</option>
                    <option {% if ticket['attendant'] == 'Rodrigo' %}selected{% endif %}>Rodrigo</option>
                    <option {% if ticket['attendant'] == 'Rodrigo Budzinsky' %}selected{% endif %}>Rodrigo Budzinsky</option>
                    <option {% if ticket['attendant'] == 'Silvio' %}selected{% endif %}>Silvio</option>
                    <option {% if ticket['attendant'] == 'Eu' %}selected{% endif %}>Eu</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Prioridade:</label>
                <select class="form-select" id="priority" name="priority">
                    <option {% if ticket['priority'] == 'Alta' %}selected{% endif %}>Alta</option>
                    <option {% if ticket['priority'] == 'Média' %}selected{% endif %}>Média</option>
                    <option {% if ticket['priority'] == 'Baixa' %}selected{% endif %}>Baixa</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select class="form-select" id="status" name="status">
                    <option {% if ticket['status'] == 'Aberto' %}selected{% endif %}>Aberto</option>
                    <option {% if ticket['status'] == 'Fechado' %}selected{% endif %}>Fechado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning">Salvar Alterações</button>
            <a href="/view_tickets" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
