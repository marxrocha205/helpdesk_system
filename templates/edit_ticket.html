<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Chamado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Chamado</h2>

        <form method="POST" action="{{ url_for('edit_ticket', id=ticket.id) }}">
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ ticket.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="attendant" class="form-label">Atendente</label>
                <select class="form-select" id="attendant" name="attendant" required>
                    {% for attendant in attendants %}
                        <option value="{{ attendant }}" {% if ticket.attendant == attendant %}selected{% endif %}>{{ attendant }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="Aberto" {% if ticket.is_open == 'Aberto' %}selected{% endif %}>Aberto</option>
                    <option value="Fechado" {% if ticket.is_open == 'Fechado' %}selected{% endif %}>Fechado</option>
                    <option value="Ignorado" {% if ticket.is_open == 'Ignorado' %}selected{% endif %}>Ignorado</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
